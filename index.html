<html>

  <head>
    <link id="style" rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Psychedelic Calculator</title>
  </head>

  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="hidden-output">
            <p id="hidden-output-value"></p>
          </div>
          <div id="output" >
            <p id="output-value">0</p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear-entry">CE</button>
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">&#8656;</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="R"><small><sup>1</sup>/<sub>x</sub></small></button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="√">&#8730;</button>
          <button class="operator" id="^">X<sup>&#696;</sup></button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="*">&times;</button>
          <button class="operator" id="/">&#247;</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
          <button class="operator" id="-">-</button>
          <input type="checkbox" id="skull" name="theme" /><label for="skull">&#128128;</label>
          <button class="number" id="0">0</button>
          <button class="comma" id=".">.</button>
          <button class="sign" id="±">&#177;</button>
          <button class="operator" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

  </html>
